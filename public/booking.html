<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/booking.css" />
		<title>PVCC</title>
	</head>
	<body>
		<div id="activities" class="container my-5">
            <div class="row">
                <h2 class="col-12">Make a booking enquiry</h2>
								<hr>
                <div class="col-12 mb-4"><h4>Book here</h4></div>
            </div>

            <form class="form-horizontal" id="bookingform">

              <div class="row form-group">
                <label for="name" class="control-label col-sm-2">Full Name:</label>
                <div class="col-sm-6">
                  <input id="name" type="text" name="name" class="form-control" required>
                  <span class="error" id="name-error">Name cannot contain special characters</span>
                  <span class="error" id="name-empty">Name is required</span>
                </div>
              </div>

              <div class="row form-group">
                <label for="email" class="control-label col-sm-2">Email Address:</label>
                <div class="col-sm-6">
                  <input id="emailaddress" type="email" name="emailaddress" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="phone" class="control-label col-sm-2">Phone (optional):</label>
                <div class="col-sm-6">
                  <input id="phone" type="phone" name="full-name" class="form-control">
                  <span class="error" id="phone-error">Phone no. must be valid</span>
                </div>
              </div>

							<div class="row form-group">
								<label for="event-title" class="control-label col-sm-2">Event title:</label>
								<div class="col-sm-6">
									<input id="title" type="text" name="name" class="form-control" required>
									<span class="error" id="title-error">Event title cannot contain special characters</span>
									<span class="error" id="title-empty">Event title is required</span>
								</div>
							</div>

							<div class="row form-group">
								<label for="description" class="control-label col-sm-2">Event description (optional):</label>
								<div class="col-sm-6">
									<textarea class="form-control" rows="5" cols="50" id="description"></textarea><br>
								</div>
							</div>

							<div class="row form-group">
								<label for="public/private" class="control-label col-sm-2">Public / Private:</label>
								<div class="col-sm-4">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="private-box">
										<label class="form-check-label" for="private-box">Private</label>
									</div>
								</div>
							</div>

              <div class="row form-group">
                <label for="date" class="control-label col-sm-2">Date:</label>
                <div class="col-sm-5">
                  <input id="date" type="date" name="date" min="2019-01-31"
                  max="2019-12-31" value="2019-03-09" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="time" class="control-label col-sm-2">Start/End Time:</label>
                <div class="col-sm-4">
                  <input id="start-time" type="time" name="time" max="20:00"
                   value="16:00" class="form-control" step="900" required>
                </div>

                <div class="col-sm-4">
                  <input id="end-time" type="time" name="time" max="21:00"
                   value="17:00" class="form-control" step="900" required>
                </div>
                <span class="error" id="time-error">Booking must be for at least one hour</span>
              </div>

              <div class="row form-group">
                <label for="event" class="control-label col-sm-2">Event type:</label>
                <div class="dropdown col-sm-10">
                  <button class="btn btn-warning dropdown-toggle" id="dropdownMenuButton"
                   type="button" data-toggle="dropdown">Select Event &nbsp;
                   <span class="caret"></span></button>
                  <ul class="dropdown-menu" id="dropdownList">

                  </ul>
                </div>
              </div>

              <div class="row form-group">
                <label for="rooms" class="control-label col-sm-2"></label>
                <div class="col-sm-10" id="roomList">

                </div>
              </div>

              <div class="row form-group">
                <label for="room-text" class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                  <textarea disabled rows="5" cols="50" id="room-selection"></textarea><br>
                  <span class="error" id="room-empty">A room must be selected</span>
                </div>
	      			</div>

							<div class="row form-group" id="div-price">
								<label for="price-label" class="control-label col-sm-2">Price:</label>
								<div class="col-sm-1">
									<p id="show-price">Â£222</p>
								</div>
							</div>

	      			<div class="row form-group">
								<label for="captcha" class="control-label col-sm-2"></label>
								<div class="col-sm-10">
								  <div class="g-recaptcha" data-sitekey="6LeakZMUAAAAADZt2rcNRhv0UpSC9ntVT43-CPao"></div>
								</div>
	      			</div>

              <div class="row form-group">
                <label for="submit" class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                  <input type="submit" value="Submit" class="btn btn-success" id="submitButton">
                </div>
              </div>

            </form>

        </div>
	<script src="js/scripts.js"></script>
	</body>
</html>
