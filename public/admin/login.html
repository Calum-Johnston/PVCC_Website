<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<title>PVCC</title>
	</head>
	<body>      
        
    <div class="container my-5">        
        <div class="row">
            <h2 class="col-12">Admin Panel</h2>
            <p class="col-12">To access the admin features, you must enter the key.</p>
        </div>
        
         <form class="form-horizontal" id="adminLoginForm" action="/admin">
              <div class="row form-group">
                <div class="col-sm-10">
                    <input id="adminKey" type="password" name="adminKey" class="form-control" required>
                </div>
                <input class="btn btn-primary col-sm-2" id="submit" type="submit" name="submit" class="form-control" value="submit" required>
              </div>
        </form>
        
        <div id="adminLoginWelcome" class="d-none">
            <div class="row">
                <div class="col-sm-10">
                    <p>You are successfully logged in!</p>
              </div>
        </div>
        
    </div>
        
        
		<script src="../js/scripts.js"></script>
        <script src="js/admin.js"></script>

	</body>
</html>
